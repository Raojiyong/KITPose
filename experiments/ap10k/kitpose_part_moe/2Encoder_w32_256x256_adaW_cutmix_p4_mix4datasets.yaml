AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 200

DATASET:
  COLOR_RGB: true
  DATASET: 'ap10k'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.3
  ROOT: 'data/ap10k/'
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.5
  TEST_SET: 'val'
  TRAIN_SET: 'train'
  MIX_DATA:
    CONFIG:
      - name: 'ap10kmoe'
        root: 'data/ap10k/'
        train_set: 'train'
        test_set: 'val'
        num_joints: 17
        num_joints_half_body: 8
        prob_half_body: 0.3
        rot_factor: 40
        scale_factor: 0.5
        max_num_joints: 23
        dataset_idx: 0
      - name: 'cocomoe'
        root: 'data/coco/'
        train_set: 'train2017'
        test_set: 'val2017'
        num_joints: 17
        num_joints_half_body: 8
        prob_half_body: 0.3
        rot_factor: 45
        scale_factor: 0.35
        max_num_joints: 23
        dataset_idx: 1
      - name: 'animalposemoe'
        root: 'data/animalpose/'
        train_set: 'train'
        test_set: 'val'
        num_joints: 20
        num_joints_half_body: 8
        prob_half_body: 0.3
        rot_factor: 40
        scale_factor: 0.5
        max_num_joints: 23
        dataset_idx: 2
      - name: 'akmoe'
        root: 'data/ak_P3_mammal/'
        train_set: 'train'
        test_set: 'test'
        num_joints: 23
        num_joints_half_body: 11
        prob_half_body: 0.3
        rot_factor: 30
        scale_factor: 0.25
        max_num_joints: 23
        dataset_idx: 3
MODEL:
  INIT_WEIGHTS: true
  NAME: kitpose_part_moe_
  NUM_JOINTS:
    - 17
    - 17
    - 20
    - 23
  MAX_NUM_JOINTS: 23
  NUM_BP:
    - 4
    - 4
    - 5
    - 6
  MAX_NUM_BP: 6
  NUM_EXPERTS: 4
  PRETRAINED: 'models/pytorch/imagenet/hrnet_w32-36af842e.pth'
  TARGET_TYPE: gaussian
  BASE_CHANNEL: 17
  TRANSFORMER_DEPTH: 2
  TRANSFORMER_HEADS: 1
  TRANSFORMER_MLP_RATIO: 3
  POS_EMBEDDING_TYPE: 'sine-full'
  INIT: true
  DIM: 1024
  PART_DIM: 256
  PATCH_SIZE:
    - 64
    - 64
  IMAGE_SIZE:
    - 256
    - 256
  HEATMAP_SIZE:
    - 64
    - 64
  SIGMA: 2
  EXTRA:
    PRETRAINED_LAYERS:
      - 'conv1'
      - 'bn1'
      - 'conv2'
      - 'bn2'
      - 'layer1'
      - 'transition1'
      - 'stage2'
      - 'transition2'
      - 'stage3'
      - 'transition3'
      - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
        - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
        - 128
        - 256
      FUSE_METHOD: SUM
LOSS:
  USE_TARGET_WEIGHT: true
  USE_DIFFERENT_JOINTS_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 64
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 250
  OPTIMIZER: adam
  MODEL_LR: 0.0005
  LR_END: 5e-6
  LR_FACTOR: 0.1
  LR_STEP:
    - 200
    - 230
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 64
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  BLUR_KERNEL: 11
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: false
  SAVE_BATCH_IMAGES_PRED: false
  SAVE_HEATMAPS_GT: false
  SAVE_HEATMAPS_PRED: false
