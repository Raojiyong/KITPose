  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 250
  OPTIMIZER: adam
  MODEL_LR: 0.0005
  LR_END: 5e-6
  LR_FACTOR: 0.1
  LR_STEP:
  - 200
  - 230
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 128
  COCO_BBOX_FILE: 'data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
